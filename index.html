<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom attributes</title>
  </head>
  <body>
    <div id="options" class="options">
        <div id="icon" class="icon">
            <span>⚙️<span>
        </div>
      <div class="opt-title">
        <h4>CHANGE COLOR</h4>
      </div>
      <div class="colors" id="colors">
        <div data-color="green" class="color"></div>
        <div data-color="red" class="color"></div>
        <div data-color="yellow" class="color"></div>
        <div data-color="cyan" class="color"></div>
      </div>
    </div>

    <div class="container">
      <nav>
        <div class="logo" id="logo">LOGO</div>
        <div class="links">
          <ul>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>HISTORY</li>
            <li>SERVICES</li>
            <li>CONTACT</li>
          </ul>
        </div>
      </nav>
      <div class="title">WHILE WORLD <span id="sleep">SLEEPS</span>, YOU <span id="dream">DREAM</span></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
